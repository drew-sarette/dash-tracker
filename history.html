<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/base-style.css">
  <link rel="stylesheet" href="css/history.css">
  <script src="js/custom-header.js"></script>
  <script type="module" src="js/history.js"></script>
  <title>history</title>
</head>

<body>
  <custom-header>
    <h1 slot="title">DASH tracker</h1>
    <li slot="li" class="clickable"><a href="/">home</a></li>
    <li slot="li" class="clickable"><a href="info.html">info</a></li>
    <li slot="li" class="clickable"><a href="history.html">history</a></li>
    <li slot="li" class="clickable"><a href="settings.html">settings</a></li>
  </custom-header>
  <main>
    <p>The history display is currently in progress. Check back soon to see the finished version!</p>
      <div class="select-date">
        <div class="input-field">
          <label for="month" class="visually-hidden">select month:</label>
          <select name="month" id="select-month">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select> 
        </div>
        <div class="input-field">
          <label for="year" class="visually-hidden">select year:</label>
          <select name="year" id="select-year">
            <option value="2023">2023</option>
          </select>
        </div>
      </div>
        <table class="calendar border">
          <thead class="calendar-header">
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody class="calendar-body" id="calendar-body">
            <tr>
              <td class="calendar-day" id="1-0"></td>
              <td class="calendar-day" id="1-1"></td>
              <td class="calendar-day" id="1-2"></td>
              <td class="calendar-day" id="1-3"></td>
              <td class="calendar-day" id="1-4"></td>
              <td class="calendar-day" id="1-5"></td>
              <td class="calendar-day" id="1-6"></td>
            </tr>
            <tr>
              <td class="calendar-day" id="2-0"></td>
              <td class="calendar-day" id="2-1"></td>
              <td class="calendar-day" id="2-2"></td>
              <td class="calendar-day" id="2-3"></td>
              <td class="calendar-day" id="2-4"></td>
              <td class="calendar-day" id="2-5"></td>
              <td class="calendar-day" id="2-6"></td>
            </tr>
            <tr>
              <td class="calendar-day" id="3-0"></td>
              <td class="calendar-day" id="3-1"></td>
              <td class="calendar-day" id="3-2"></td>
              <td class="calendar-day" id="3-3"></td>
              <td class="calendar-day" id="3-4"></td>
              <td class="calendar-day" id="3-5"></td>
              <td class="calendar-day" id="3-6"></td>
            </tr>
            <tr>
              <td class="calendar-day" id="4-0"></td>
              <td class="calendar-day" id="4-1"></td>
              <td class="calendar-day" id="4-2"></td>
              <td class="calendar-day" id="4-3"></td>
              <td class="calendar-day" id="4-4"></td>
              <td class="calendar-day" id="4-5"></td>
              <td class="calendar-day" id="4-6"></td>
            </tr>
            <tr>
              <td class="calendar-day" id="5-0"></td>
              <td class="calendar-day" id="5-1"></td>
              <td class="calendar-day" id="5-2"></td>
              <td class="calendar-day" id="5-3"></td>
              <td class="calendar-day" id="5-4"></td>
              <td class="calendar-day" id="5-5"></td>
              <td class="calendar-day" id="5-6"></td>
            </tr>
          </tbody>
        </table>
        <div id="show-details" class="display-none border center-horizontal">
          <h4></h4>
          <div id="details">
            
          </div>
          <button id="close-details" class="border center-horizontal clickable">close</button>
        </div>
    <button class="border clickable center-horizontal" id="clear-history">Clear History</button>
  </main>
</body>

</html>
